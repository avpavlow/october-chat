<div class="chat-popup" id="myForm">
    <form action="/action_page.php" class="form-container">
        <h1>Chat</h1>
        <ul>
            {% for message in __SELF__.messages %}
                {% if message.displayDate | date('Y-m-d')  != current_date %}
                <span class="date">
                    {{ message.displayDate | date('Y-m-d')  }}
                </span>
                    {% set current_date = message.displayDate | date('Y-m-d')  %}
                {% endif %}

            {% partial '@message_view' message=message%}
            <!--Выводим сообщение!-->
            {% endfor %}
        </ul>

        <div class="send-form">
            <textarea placeholder="Type message.." name="msg" required></textarea>
            <br>
            <input name="user_id" value="{{user.id}}" type="hidden">
            <button type="submit" class="">Send</button>
            <button type="button" class="" onclick="closeForm()">Close</button>
        </div>
    </form>
</div>
