<div class="chat-popup" id="myForm">
    <form action="/action_page.php" class="form-container">
        <h1>Chat</h1>
        <ul>
            {% for message in __SELF__.messages %}
            <li class="user-message">
                <div class="user-info">
                    <img src="{{ '/plugins/alekseypavlov/chat/assets/images/unnamed.png'|app }}" alt="avatar"/>
                    <div class="about">
                        <div class="name"> {{ message.user.username }}, {{ message.created_at }}</div>
                    </div>
                    <br/>
                </div>
                <div class="message-text">
                    {{ message.text }}
                </div>
            </li>
            <!--Выводим сообщение!-->
            {% endfor %}
        </ul>

        <div class="send-form">
            <textarea placeholder="Type message.." name="msg" required></textarea>
            <br>
            <input name="user_id" value="{{user.id}}" type="hidden">
            <button type="submit" class="">Send</button>
            <button type="button" class="" onclick="closeForm()">Close</button>
        </div>
    </form>
</div>
